<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选课</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<h1 class="text-center">选课管理</h1>
	<br>
	<form class="form-inline col-md-3 col-md-offset-1">
	<label class="sr-only" for="name">姓名</label>
	<input name="name" type="text" class="form-control col-md-2" placeholder="姓名..." >
	<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
	</form>
	<br>
	<hr>
	<div class="col-md-offset-1">
		<h3>课程</h3>
		<div class="col-md-offset-1">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					高等数学
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					计算机网络
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					计算机组成原理
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="">
					C语言
				</label>
			</div>
		</div>
	</div>
	<div class="col-md-offset-8">
		<button type="submit" class="btn btn-default">选课修改</button>
	</div>
</body>
</html>
