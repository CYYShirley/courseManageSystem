{extend name="index"}
{block name="title"}选课管理
{/block}
{block name="content"}
	<h1 class="text-center">选课管理</h1>
	<br>
	<form class="form-inline col-md-3 col-md-offset-1" method="post" action="{:url ('eletive');}">
	<label class="sr-only" for="name">姓名</label>
	<input name="name" type="text" class="form-control col-md-2" placeholder="姓名"  value="{:input('get.name')}">
	<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
	</form>
	<br>
	<hr>
	<form action="{:url ('save');}" method="post">
	<div class="col-md-offset-1">
		<h3>课程</h3>
		<div class="col-md-offset-1">
			<input type="text" name="name" readonly="true" value="{$User->username}">
			{volist name="courses" id="course"}
	            <input type="checkbox" name="course_id[]" id="UserCourse" value="{$course->id}" {eq name="User->getIsChecked($course)" value="true"} checked="checked"{/eq}/>
	            <label for="UserCourse">{$course->name}</label>
        	{/volist}
		</div>
	</div>
	<div class="col-md-offset-8">
		<button type="submit" class="btn btn-default">选课修改</button>
	</div>
	</form>		
{/block}
