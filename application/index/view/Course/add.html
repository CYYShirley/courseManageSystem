<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>添加课程时间</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $("#selectAll").click(function(){ 
                $("input[name='week[]']").attr("checked","true"); 
            })
            $("#deleteAll").click(function(){
                $("input[name='week[]']").removeAttr("checked");
            })
        })
    </script>
</head>
<body class="container">
    <h2 style="text-align: center">添加课程时间</h2>
    <form action="{:url('save')}" method="post">
        <div class="row">
            <label>课程名：</label>
            <br>
            <input type="text" name="" value="离散数学" class="btn btn-default" disabled="true">
        </div>
                
        <hr>

        <div class="row">
            <label>学期：</label>
            <br>
            <input type="text" name="" value="2016--2017年春季学期" class="btn btn-default" disabled="true">
        </div>

        <hr>

        <div class="row">
            <label>星期：</label>
            <input type="text" name="" value="星期一" class="btn btn-default" disabled="true">
            <label>节数：</label>
            <input type="text" name="" value="第一节" class="btn btn-default" disabled="true">
        </div>

        <hr>

        <hr>

        <div class="row">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </form>
</body>
</html>
