<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>添加课程时间</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $("#selectAll").click(function(){ 
                $("input[name='week[]']").attr("checked","true"); 
            })
            $("#deleteAll").click(function(){
                $("input[name='week[]']").removeAttr("checked");
            })
        })
    </script>
</head>
<body class="container">
    <h2 style="text-align: center">添加课程时间</h2>
    <form action="{:url('save')}" method="post">
        <div class="row">
            <label>课程名：</label>
            <br>
            <input type="text" name="" value="离散数学" class="btn btn-default" disabled="true">
        </div>
                
        <hr>

        <div class="row">
            <label>星期：</label>
            <input type="text" name="" value="星期一" class="btn btn-default" disabled="true">
            <label>节数：</label>
            <input type="text" name="" value="第一节" class="btn btn-default" disabled="true">
        </div>

        <hr>
        
        <div class="row">
            <label>周次：</label>
            <br>
            <input type="button" class="btn btn-default" id="selectAll" value="全选">
            <input type="button" class="btn btn-default" id="deleteAll" value="全不选">
            <br>
            <!-- {volist name="$Week->all()" id="week"}
                <input type="checkbox" name="week[]" id="week_{$week->id}" value="{$week->id}">
                <label for="week_{$week->id}">{$week->name}</label>
                &nbsp;
                {php}
                    if($week->id % 5 == 0)
                        echo "<br>";
                {/php}
            {/volist} -->
            <input type="checkbox" name="week[]"><label>第一周</label>
            <input type="checkbox" name="week[]"><label>第二周</label>
            <input type="checkbox" name="week[]"><label>第三周</label>
            <input type="checkbox" name="week[]"><label>第四周</label>
            <input type="checkbox" name="week[]"><label>第五周</label>

            <br>

            <input type="checkbox" name="week[]"><label>第六周</label>
            <input type="checkbox" name="week[]"><label>第七周</label>
            <input type="checkbox" name="week[]"><label>第八周</label>
            <input type="checkbox" name="week[]"><label>第九周</label>
            <input type="checkbox" name="week[]"><label>第十周</label>

            <br>

            <input type="checkbox" name="week[]"><label>第十一周</label>
            <input type="checkbox" name="week[]"><label>第十二周</label>
            <input type="checkbox" name="week[]"><label>第十三周</label>
            <input type="checkbox" name="week[]"><label>第十四周</label>
            <input type="checkbox" name="week[]"><label>第十五周</label>

            <br>

            <input type="checkbox" name="week[]"><label>第十六周</label>
            <input type="checkbox" name="week[]"><label>第十七周</label>
            <input type="checkbox" name="week[]"><label>第十八周</label>
            <input type="checkbox" name="week[]"><label>第十九周</label>
            <input type="checkbox" name="week[]"><label>第二十周</label>
        </div>

        <hr>

        <div class="row">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </form>
</body>
</html>
