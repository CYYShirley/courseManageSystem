<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>课程管理</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 style="text-align: center">课程管理</h2>

    <hr>

    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <input class="form-control" type="text" name="CourseName" placeholder="课程名..." value="{:input('get.CourseName')}">

                <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                    &nbsp;查找
                </button>
            </form>
        </div>

        <div class="col-md-4 text-right">
            <a href="{:url('addCourse')}" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>
                &nbsp;添加
            </a>
        </div>
    </div>

    <hr>

    <table class="table table-hover table-bordered">

        <tr class="info">
            <th class="col-md-2">序号</th>
            <th class="col-md-4">课程名</th>
            <th class="col-md-6">操作</th>
        </tr>

        {volist name="Courses" id="course" key="key"}
        <tr>
            <td>
                {$key}
            </td>
            <td>
                {$course->name}
            </td>
            <td>
                <a href="{:url('delete?id=' . $course->id)}" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                    &nbsp;删除课程
                </a>

                <a href="{:url('inquiry?id=' . $course->id)}" class="btn btn-primary">
                    <i class="glyphicon glyphicon-search"></i>
                    &nbsp;查看详情
                </a>
            </td>
        </tr>
        {/volist}

    </table>
    {$Courses->render()}
</body>
</html>
