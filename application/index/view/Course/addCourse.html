{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="content"}
    <h2 style="text-align: center">添加课程</h2>
    <form action="{:url('saveCourse')}" method="post">
        <div class="row">
            <label>课程名：</label>
            <br>
            <input type="text" name="CourseName" class="btn btn-default">
        </div>

        <hr>

        <div class="row">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </form>
{/block}
